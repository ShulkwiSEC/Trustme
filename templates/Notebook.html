{% extends 'base.html' %}
{% block title %}Notebook{% endblock %}
{% block content %}
<link rel="stylesheet" href="static/css/Notebook.css">
<div class="container">
  <div class="note">
    <h1>Notebook</h1>
    <form id="commentForm">
      <div class="form-group">
        <label for="username">Title:</label>
        <input type="text" id="username" name="username" required />
      </div>
      <div class="form-group">
        <label for="comment">Comment:</label>
        <textarea id="comment" name="comment" cols="50" rows="10" required></textarea>
      </div>
      <button type="submit">Send</button>
    </form>
    <div id="comments">
      <div class="outputdiv">
        <span class="Noteee">Plese Note: </span><span id="output">We Didn't Implement The AJAX to Connect to OUR API, <span class="outputGoodNews">But WE Implement the API its Working you can connect to it useing your <code>python3 tester.py</code></span></span>
      </div>   
    </div>
    {%if msg%}
    <span id="msg"><span>
    {%endif%}
  </div>
</div>
{% endblock %}
